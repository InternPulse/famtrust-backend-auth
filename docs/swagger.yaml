basePath: /api/v1/
definitions:
  handlers.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.loginSampleResponse200:
    properties:
      message:
        example: User Logged in successfully
        type: string
      status:
        example: success
        type: string
      statusCode:
        example: 200
        type: integer
      token:
        example: b6d4a7e1d2d841a1afe874a2a5c15d8b
        type: string
    type: object
  handlers.loginSampleResponseError401:
    properties:
      message:
        example: Invalid Credentials
        type: string
      status:
        example: error
        type: string
      statusCode:
        example: 401
        type: integer
    type: object
  handlers.loginSampleResponseError500:
    properties:
      message:
        example: An error occured
        type: string
      status:
        example: error
        type: string
      statusCode:
        example: 500
        type: integer
    type: object
  handlers.profileSampleResponse200:
    properties:
      data:
        properties:
          profile:
            properties:
              bio:
                example: The best FamTrust user of all time.
                type: string
              bvn:
                example: 35473783473
                type: integer
              createdAt:
                example: "2024-07-22T14:30:00Z"
                type: string
              firstName:
                example: Famtrust
                type: string
              id:
                example: a5c9f82e-6b7a-4a53-a81c-82b1e2f453a6
                type: string
              lastName:
                example: Guru
                type: string
              nin:
                example: 35473745433
                type: integer
              profile_picture_url:
                example: https://image.famtrust.biz/dkkjieikdjfoej.jpg
                type: string
              updatedAt:
                example: "2024-07-22T14:30:00Z"
                type: string
              userID:
                example: d38f91b2-dc3b-4f9d-aeb4-7b95c91e9d08
                type: string
            type: object
        type: object
      message:
        example: Request successful
        type: string
      status:
        example: success
        type: string
      statusCode:
        example: 200
        type: integer
      token:
        example: b6d4a7e1d2d841a1afe874a2a5c15d8b
        type: string
    type: object
  handlers.validateSampleResponse200:
    properties:
      data:
        properties:
          user:
            $ref: '#/definitions/handlers.validateSampleResponse200User'
        type: object
      message:
        example: Request successful
        type: string
      status:
        example: success
        type: string
      statusCode:
        example: 200
        type: integer
      token:
        example: b6d4a7e1d2d841a1afe874a2a5c15d8b
        type: string
    type: object
  handlers.validateSampleResponse200User:
    properties:
      email:
        example: user@example.com
        type: string
      has2FA:
        example: true
        type: boolean
      id:
        example: d38f91b2-dc3b-4f9d-aeb4-7b95c91e9d08
        type: string
      isFreezed:
        example: true
        type: boolean
      isVerified:
        example: true
        type: boolean
      lastLogin:
        example: "2024-07-22T14:30:00Z"
        type: string
      role:
        $ref: '#/definitions/handlers.validateSampleResponseRole'
    type: object
  handlers.validateSampleResponseRole:
    properties:
      id:
        example: admin
        type: string
      permissions:
        example:
        - canTransact
        - ' canWithdraw'
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
  description: This is the Authentication and Authorization Micro-service for the
    FamTrust Web App.
  title: FamTrust API Backend - Auth
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login to FamTrust (Supports 2FA by Email)
      operationId: login
      parameters:
      - description: User Credentials
        in: body
        name: Credentials
        required: true
        schema:
          $ref: '#/definitions/handlers.loginRequest'
      - description: User 2FA Code
        in: query
        name: 2FACode
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.loginSampleResponse200'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.loginSampleResponseError401'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.loginSampleResponseError500'
      summary: Login to FamTrust (Supports 2FA by Email)
      tags:
      - User-Authentication
  /profile:
    get:
      consumes:
      - application/json
      description: Retrieve User Profile Details
      operationId: profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.profileSampleResponse200'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.loginSampleResponseError401'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.loginSampleResponseError500'
      security:
      - BearerAuth: []
      summary: Retrieve User Profile Details
      tags:
      - User-Profiles
  /validate:
    get:
      consumes:
      - application/json
      description: Validate User Login Token
      operationId: validate
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.validateSampleResponse200'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.loginSampleResponseError401'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.loginSampleResponseError500'
      security:
      - BearerAuth: []
      summary: Validate User Login Token
      tags:
      - User-Authentication
  /verify-bvn:
    get:
      description: Verify User Signup BVN
      operationId: verify-bvn
      parameters:
      - description: BVN
        in: query
        name: bvn
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Verify User Signup BVN
      tags:
      - Verifications
  /verify-email:
    get:
      description: Send User-Email Verification Token
      operationId: send-verify-token
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Send User-Email Verification Token
      tags:
      - Verifications
  /verify-email/verify:
    get:
      description: Verify User Email Address via Token
      operationId: verify-email-token
      parameters:
      - description: Email verification Token
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Verify User Email Address via Token
      tags:
      - Verifications
  /verify-nin:
    get:
      description: Verify User Signup NIN
      operationId: verify-nin
      parameters:
      - description: NIN
        in: query
        name: nin
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Verify User Signup NIN
      tags:
      - Verifications
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
